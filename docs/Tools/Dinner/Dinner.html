<!DOCTYPE html> <!-- 声明文档类型，告诉浏览器这是一个HTML5文档 -->
<html lang="zh-CN"> <!-- 根元素，设置页面语言为简体中文 -->

<head> <!-- 包含了文档的元（meta）数据 -->
    <meta charset="UTF-8"> <!-- 设置字符编码为UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 为移动设备设置视口宽度和初始缩放级别 -->
    <title>晚上吃什么</title> <!-- 文档的标题，会显示在浏览器的标题栏中 -->
    <link rel="stylesheet" href="styles.css"> <!-- 链接外部CSS样式表，用于页面的样式设计 -->
</head>

<body> <!-- 包含了可见的页面内容 -->
    <div class="container"> <!-- 一个容器，通常用于CSS布局 -->
        <h1>晚上吃什么</h1> <!-- 页面的主标题 -->
        <form id="option-form"> <!-- 表单，用于提交用户输入的数据 -->
            <input type="text" id="option" placeholder="请输入选项" required> <!-- 文本输入框，带有占位符，且为必填 -->
            <button type="submit" class="button">添加选项</button> <!-- 提交按钮，点击时会提交表单 -->
            <button type="button" id="clear-options" class="button">清空选项</button> <!-- 普通按钮，用于清空选项，具体行为由JavaScript定义 -->
        </form>
        <div id="rectangle-container" class="rectangle-container"></div> <!-- 一个用于显示内容的矩形容器，具体内容和样式由CSS定义 -->
        <button type="button" id="clear-options" class="button my-button-danger">清空选项</button> <!-- 应用特定按钮样式 -->
    </div>
    <script src="script.js"></script> <!-- 链接外部JavaScript文件，用于添加页面的交互功能 -->
</body>

</html>
